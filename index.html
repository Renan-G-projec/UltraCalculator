<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UltraCalculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="">
</head>
<body>
    <header>
        <h1>UltraCalculator</h1>
    </header>
    <section id="display-bar"> </section>
    <div id="button-display">
        <button id="default" class="change-type">Default</button>
        <button id="atoms" class="change-type">Atoms</button>
        <button id="velocity" class="change-type" onclick="set_velocity()">Velocity (physics)</button>
        <button id="money" class="change-type">Exchange (money)</button>
        <button id="proporcionality" class="change-type">Proporcionality</button>
        <button id="function-plot" class="change-type">Function plot</button>
        <button id="mol-calc" class="change-type">Mol calculator</button>
    </div>

        <div id="calc-area" class="main">
            <button class="calculator">C</button>
            <button class="calculator">&leftarrow;</button>
            <button class="calculator">/</button>
            <button class="calculator">*</button>
            <button class="calculator">7</button>
            <button class="calculator">8</button>
            <button class="calculator">9</button>
            <button class="calculator">+</button>
            <button class="calculator">4</button>
            <button class="calculator">5</button>
            <button class="calculator">6</button>
            <button class="calculator">-</button>
            <button class="calculator">1</button>
            <button class="calculator">2</button>
            <button class="calculator">3</button>
            <button class="calculator" id="equal-btn">=</button>
            <button class="calculator" id="zero-btn">0</button>
            <button class="calculator">.</button>

        </div>

    <script src="script.js"></script>
</body>
</html>
